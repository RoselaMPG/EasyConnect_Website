<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EasyConnect Home</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1a1a1a;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo a {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .button {
            background-color: #47d1ff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }
        .button.outline {
            background-color: transparent;
            border: 2px solid #47d1ff;
            color: #47d1ff;
        }
        .button:hover {
            background-color: #2367f0;
            color: #fff;
        }
        .container {
            padding: 40px 20px;
            max-width: 700px;
            margin: 0 auto 40px auto;
            text-align: center;
        }
        .card {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .description {
            font-size: 18px;
            line-height: 1.5;
            margin: 0;
        }
        .primary-btn {
            background-color: #47d1ff;
            color: #ffffff;
            padding: 10px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        .primary-btn:hover {
            background-color: #2367f0;
        }
    </style>
</head>
<body>
    <header class="header" role="banner">
        <div class="logo">
            <a href="/" aria-label="EasyConnect Home">EasyConnect</a>
        </div>
        <nav class="nav" role="navigation" aria-label="Primary Navigation">
            <a href="/login" class="button outline">Log In</a>
            <a href="/signup" class="button">Sign Up</a>
        </nav>
    </header>

    <main>
        <section class="container" aria-labelledby="welcome-title">
            <div class="card">
                <h1 id="welcome-title" class="title">Welcome to EasyConnect!</h1>
            </div>
        </section>

        <section class="container">
            <div class="card">
                <p class="description">
                    A wristband solution that helps you exchange contact info with people you meet at events, all with a simple handshake!
                </p>
            </div>
        </section>
    </main>
</body>
</html>
