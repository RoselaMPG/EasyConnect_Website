<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EasyConnect Login</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1a1a1a;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logo a {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .btn {
            background-color: #47d1ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .btn.outline {
            background-color: transparent;
            border: 2px solid #47d1ff;
            color: #47d1ff;
        }
        .btn:hover {
            background-color: #2367f0;
            color: #fff;
        }
        .container {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .auth-box {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        a {
            color: #47d1ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"><a href="/">EasyConnect</a></div>
        <nav class="nav">
            <a href="/login" class="btn">Log In</a>
            <a href="/signup" class="btn outline">Sign Up</a>
        </nav>
    </header>

    <div class="container">
        <div class="auth-box">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <input type="text" id="email" name="email" required placeholder="Email" />
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Password" />
                </div>
                <div class="form-group" style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <input type="checkbox" id="remember" name="remember" />
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" id="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="/signup" id="register">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
